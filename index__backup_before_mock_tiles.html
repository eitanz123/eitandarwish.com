<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Eitan Darwish</title>
  <meta name="description" content="Business and Creative portfolio for Eitan Darwish."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="landing">
  <div class="bg-noise" aria-hidden="true"></div>

  <!-- KEEP: header/nav exactly as before (same structure) -->
  <header class="landing__header">
    <div class="landing__brand">
      <div class="landing__name">Eitan Darwish</div>
      <div class="landing__tagline">Business • Creative • Builder</div>
    </div>

    <div class="landing__nav">
      <a class="nav__link" href="business-experiences.html">Business</a>
      <a class="nav__link" href="creative-experiences.html">Creative</a>
      <a class="nav__link" href="#contact">Contact</a>
      <button id="themeToggle" class="btn btn--ghost" type="button" title="Toggle theme" aria-label="Toggle theme">
        <span class="icon">◐</span>
      </button>
    </div>
  </header>

  <!-- UPDATED: tiles mimic the agent mock; tiles themselves are links -->
  <main class="landing__main">
    <div class="tileStage" role="navigation" aria-label="Choose a lane">
      <!-- Business tile -->
      <a class="tileLink tileLink--business" href="business-experiences.html" aria-label="View Business experiences">
        <div class="tileObject tileObject--business" aria-hidden="true">
          <div class="bizCard">
            <div class="bizCard__name">EITAN DARWISH</div>
            <div class="bizCard__role">BUSINESS</div>
            <div class="bizCard__rule"></div>
            <div class="bizCard__line"></div>
            <div class="bizCard__line bizCard__line--short"></div>
          </div>
        </div>
        <div class="tileCaption">Business</div>
      </a>

      <div class="tileDivider" aria-hidden="true"></div>

      <!-- Creative tile -->
      <a class="tileLink tileLink--creative" href="creative-experiences.html" aria-label="View Creative experiences">
        <div class="tileObject tileObject--creative" aria-hidden="true">
          <div class="mirrorPebble">
            <div class="mirrorPebble__label">CREATIVE</div>
          </div>
        </div>
        <div class="tileCaption">Creative</div>
      </a>
    </div>
  </main>

  <!-- KEEP: footer structure -->
  <footer id="contact" class="landing__footer">
    <div class="landing__footerInner">
      <div class="muted">© <span id="year"></span> Eitan Darwish</div>
      <div class="landingLinks">
        <a class="nav__link" href="mailto:hello@eitandarwish.com">Email</a>
        <a class="nav__link" target="_blank" rel="noopener" href="https://www.linkedin.com/">LinkedIn</a>
        <a class="nav__link" href="data/Eitan_Darwish_Resume.pdf" target="_blank" rel="noopener">Resume</a>
      </div>
    </div>
  </footer>

  <script>
    function setTheme(t){
      document.documentElement.setAttribute("data-theme", t === "light" ? "light" : "dark");
      localStorage.setItem("theme", t);
    }
    function loadTheme(){
      const saved = localStorage.getItem("theme");
      if (saved) setTheme(saved);
      else {
        const prefersLight = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
        setTheme(prefersLight ? "light" : "dark");
      }
    }
    loadTheme();
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("themeToggle").addEventListener("click", () => {
      const cur = localStorage.getItem("theme") || "dark";
      setTheme(cur === "light" ? "dark" : "light");
    });
  </script>
</body>
</html>
