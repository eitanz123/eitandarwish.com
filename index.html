<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Eitan Darwish</title>
  <meta name="description" content="Business and Creative portfolio for Eitan Darwish."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="landing landing--mock">
  <div class="bg-noise" aria-hidden="true"></div>

  <header class="landing__header">
    <div class="landing__brand">
      <div class="landing__name">Eitan Darwish</div>
      <div class="landing__tagline">Business • Creative • Builder</div>
    </div>

    <div class="landing__nav">
      <a class="nav__link" href="business-experiences.html">Business</a>
      <a class="nav__link" href="creative-experiences.html">Creative</a>
      <a class="nav__link" href="#contact">Contact</a>
      <button id="themeToggle" class="btn btn--ghost" type="button" title="Toggle theme" aria-label="Toggle theme">
        <span class="icon">◐</span>
      </button>
    </div>
  </header>

  <main class="landing__main landing__main--mock">
    <div class="mockStage" role="navigation" aria-label="Choose a lane">
      <!-- Business card -->
      <a class="mockLink" href="business-experiences.html" aria-label="Open Business experiences">
        <div class="americanCard" aria-hidden="true">
          <div class="americanCard__inner">
            <div class="americanCard__top">
              <div class="americanCard__name">EITAN DARWISH</div>
              <div class="americanCard__sub">BUSINESS EXPERIENCES</div>
            </div>
            <div class="americanCard__rule"></div>
            <div class="americanCard__rows">
              <div class="americanCard__row"></div>
              <div class="americanCard__row americanCard__row--short"></div>
              <div class="americanCard__row americanCard__row--tiny"></div>
            </div>
          </div>
        </div>
      </a>

      <div class="mockDivider" aria-hidden="true"></div>

      <!-- Creative: Pearl Glass Pebble (image asset) -->
      <a class="mockLink" href="creative-experiences.html" aria-label="Open Creative experiences">
        <div class="pearlStone pearlStone--img" aria-hidden="true">
          <img
            class="pearlStone__img"
            src="images/tiles/pearl-stone-1200-clean.png"
            srcset="images/tiles/pearl-stone-1200-clean.png 1x, images/tiles/pearl-stone-2400-clean.png 2x"
            width="600"
            height="388"
            alt=""
          />
          <div class="pearlStone__text">
            <div class="pearlStone__title">CREATIVE</div>
            <div class="pearlStone__sub">EXPLORE EXPERIENCES</div>
          </div>
        </div>
      </a>
    </div>
  </main>

  <footer id="contact" class="landing__footer">
    <div class="landing__footerInner">
      <div class="muted">© <span id="year"></span> Eitan Darwish</div>
      <div class="landingLinks">
        <a class="nav__link" href="mailto:hello@eitandarwish.com">Email</a>
        <a class="nav__link" target="_blank" rel="noopener" href="https://www.linkedin.com/">LinkedIn</a>
        <a class="nav__link" href="data/Eitan_Darwish_Resume.pdf" target="_blank" rel="noopener">Resume</a>
      </div>
    </div>
  </footer>

  <script>
    function setTheme(t){
      document.documentElement.setAttribute("data-theme", t === "light" ? "light" : "dark");
      localStorage.setItem("theme", t);
    }
    function loadTheme(){
      const saved = localStorage.getItem("theme");
      if (saved) setTheme(saved);
      else {
        const prefersLight = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
        setTheme(prefersLight ? "light" : "dark");
      }
    }
    loadTheme();
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("themeToggle").addEventListener("click", () => {
      const cur = localStorage.getItem("theme") || "dark";
      setTheme(cur === "light" ? "dark" : "light");
    });
  </script>
</body>
</html>
