<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Eitan Darwish</title>
  <meta name="description" content="Business and Creative portfolio for Eitan Darwish."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="landing">
  <div class="bg-noise" aria-hidden="true"></div>

  <header class="landing__header">
    <div class="landing__brand">
      <div class="landing__name">Eitan Darwish</div>
      <div class="landing__tagline">Business • Creative • Builder</div>
    </div>

    <div class="landing__nav">
      <a class="nav__link" href="business-experiences.html">Business</a>
      <a class="nav__link" href="creative-experiences.html">Creative</a>
      <a class="nav__link" href="#contact">Contact</a>
      <button id="themeToggle" class="btn btn--ghost" type="button" title="Toggle theme" aria-label="Toggle theme">
        <span class="icon">◐</span>
      </button>
    </div>
  </header>

  <main class="landing__main">
    <div class="landingSplit">
      <!-- Business -->
      <section class="landingCol">
        <div class="landingVisual landingVisual--business" aria-hidden="true">
          <div class="landingCardThumb">
            <div class="landingCardThumb__top"></div>
            <div class="landingCardThumb__line"></div>
            <div class="landingCardThumb__line landingCardThumb__line--short"></div>
          </div>
        </div>
        <a class="btn btn--ghost landingBtn" href="business-experiences.html">View Business Experiences</a>
      </section>

      <div class="landingDivider" aria-hidden="true"></div>

      <!-- Creative -->
      <section class="landingCol">
        <div class="landingVisual landingVisual--creative" aria-hidden="true">
          <div class="landingBlob">
            <div class="landingBlob__label">CREATIVE</div>
          </div>
        </div>
        <a class="btn btn--ghost landingBtn" href="creative-experiences.html">View Creative Experiences</a>
      </section>
    </div>
  </main>

  <footer id="contact" class="landing__footer">
    <div class="landing__footerInner">
      <div class="muted">© <span id="year"></span> Eitan Darwish</div>
      <div class="landingLinks">
        <a class="nav__link" href="mailto:hello@eitandarwish.com">Email</a>
        <a class="nav__link" target="_blank" rel="noopener" href="https://www.linkedin.com/">LinkedIn</a>
        <a class="nav__link" href="data/Eitan_Darwish_Resume.pdf" target="_blank" rel="noopener">Resume</a>
      </div>
    </div>
  </footer>

  <script>
    // Minimal theme toggle for landing page (no app.js on purpose)
    function setTheme(t){
      document.documentElement.setAttribute("data-theme", t === "light" ? "light" : "dark");
      localStorage.setItem("theme", t);
    }
    function loadTheme(){
      const saved = localStorage.getItem("theme");
      if (saved) setTheme(saved);
      else {
        const prefersLight = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
        setTheme(prefersLight ? "light" : "dark");
      }
    }
    loadTheme();
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("themeToggle").addEventListener("click", () => {
      const cur = localStorage.getItem("theme") || "dark";
      setTheme(cur === "light" ? "dark" : "light");
    });
  </script>
</body>
</html>
