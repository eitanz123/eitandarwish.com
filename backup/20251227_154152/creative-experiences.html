<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Creative — Eitan Darwish</title>
  <meta name="description" content="Creative experience — craft, media, systems."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body data-lane="creative" class="lanePage">
  <div class="bg-noise" aria-hidden="true"></div>

  <!-- Match index header -->
  <header class="landing__header">
    <div class="landing__brand">
      <a class="landing__name landing__home" href="index.html">Eitan Darwish</a>
      <div class="landing__tagline">Business • Creative • Builder</div>
    </div>

    <div class="landing__nav">
      <a class="nav__link" href="business-experiences.html">Business</a>
      <a class="nav__link is-active" href="creative-experiences.html">Creative</a>
      <a class="nav__link" href="index.html#contact">Contact</a>
      <button id="themeToggle" class="btn btn--ghost" type="button" title="Toggle theme" aria-label="Toggle theme">
        <span class="icon">◐</span>
      </button>
    </div>
  </header>

  <main class="landing__main">
    <section class="laneHead">
      <h1 class="laneTitle">Creative</h1>
      <p class="laneSub">Filter by tags. Click a card to open L / M / H detail.</p>
    </section>

    <section id="work" class="section section--tight">
      <div class="filters">
        <div class="filters__left">
          <label class="field">
            <span class="field__label">Search</span>
            <input id="searchInput" class="input" type="search" placeholder="Try: Woodworking, Film, Design…"/>
          </label>

          <label class="field">
            <span class="field__label">Tag group</span>
            <select id="tagGroupSelect" class="select">
              <option value="__all__">All</option>
            </select>
          </label>
        </div>

        <div class="filters__right">
          <button id="clearFilters" class="btn btn--ghost" type="button">Clear filters</button>
        </div>
      </div>

      <div id="tagChips" class="chips" aria-label="Tags"></div>
      <div id="resultsMeta" class="results-meta" aria-live="polite"></div>
      <div id="cards" class="grid" aria-label="Experience cards"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal__top">
        <div>
          <div id="modalKicker" class="kicker"></div>
          <h3 id="modalTitle"></h3>
        </div>
        <button id="modalClose" class="btn btn--ghost" type="button" aria-label="Close">✕</button>
      </div>

      <div id="modalTags" class="chips chips--dense"></div>
      <div id="modalBody" class="modal__body"></div>

      <div class="modal__bottom">
        <a id="modalDeepDive" class="btn btn--primary" href="#" style="display:none;">Open deep dive</a>
        <button id="modalDone" class="btn btn--ghost" type="button">Done</button>
      </div>
    </div>
  </div>

  <!-- Match index footer -->
  <footer class="landing__footer">
    <div class="landing__footerInner">
      <div class="muted">© <span id="year"></span> Eitan Darwish</div>
      <div class="landingLinks">
        <a class="nav__link" href="mailto:hello@eitandarwish.com">Email</a>
        <a class="nav__link" target="_blank" rel="noopener" href="https://www.linkedin.com/">LinkedIn</a>
        <a class="nav__link" href="data/Eitan_Darwish_Resume.pdf" target="_blank" rel="noopener">Resume</a>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
